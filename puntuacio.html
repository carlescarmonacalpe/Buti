<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Butifarla</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark active" href="main.html">Principal</a>
            <a class="p-2 text-dark" href="parelles.html">Parelles</a>
            <a class="p-2 text-dark" href="#">Puntuacio</a>
            <a id="partida" class="p-2 text-dark" href="#"></a>
        </nav>
    </div>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div id="table">
                <table id="TableSort" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom equip</th>
                            <th>Parella 1</th>
                            <th>Parella 2</th>
                            <th>Victories</th>
                            <th>Empats</th>
                            <th>Derrotes</th>
                            <th>PF</th>
                            <th>PC</th>
                            <th>Punts</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
        </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <script src="js/jquery.dataTables.min.js">
    </script>
    <script src="js/dataTables.bootstrap4.min.js">
    </script>

    <script defer>

        console.log(localStorage.connected)
        if (localStorage.connected != "true") {
            window.location.href = "index.html";
        }

        $(document).ready(function () {
            var parelles = JSON.parse(localStorage.parelles)
            if (localStorage.ronda != 0) {
                $.each(parelles, function (index, value) {
                    punts_equip = JSON.parse(localStorage.punts_equip);
                    resultat_equip = JSON.parse(localStorage.resultat_equip);

                    $("table").append("<tr><td>" + index + "</td><td>" + value.nomParella + "</td><td>" + value.nom1 + "</td><td>" + value.nom2 + "</td><td>" + resultat_equip[index][0] + "</td><td>" + resultat_equip[index][1] + "</td><td>" + resultat_equip[index][2] + "</td><td>" + punts_equip[index][0] + "</td><td>" + punts_equip[index][1] + "</td><td>" + punts_equip[index][2] + "</td></tr>");
                });
            }

            $('#TableSort').DataTable({ order: [[4, 'desc'], [9, 'desc']], searching: false, paging: false, info: false });
        });


    </script>
</body>

</html>
